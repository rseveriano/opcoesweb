<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>OpçõesWeb</title>
    </head>
    <body>
        <!-- Menu -->
        <!-- CORPO -->
        <wicket:extend>
            <h1>Importador de Série Histórica de Cotações</h1>
            <div wicket:id="feedback">Cálculos realizados com sucesso.</div>
            <br/>
            <form wicket:id="form">
            	<p>
            	Informe a URL de:
            	<ul>
            		<li>arquivo histórico, ou</li>
            		<li>arquivo BDI (boletim diário)</li>
            	</ul>
            	<br/>
            	<input type="text" wicket:id="localizacao" size="100"/>
            	</p>
            	<p>
            	Informe a quantidade de opções que serão importadas para cada ação
            	<span style="font-size: small;">(quantidade atual = <span wicket:id="opcoesPorAcaoAtual">7</span>)</span>:
            	<br/>
            	<input type="text" wicket:id="opcoesPorAcao" size="10"/>
            	</p>
            	<!--
            	<p>
            	Conteudo do arquivo:
            	<br/>
            	<span wicket:id="tiposArquivo">
            		<input type="radio" name="tipo"/> BDI - Boletim Diário<br/>
            		<input type="radio" name="tipo"/> Cotações Históricas<br/>
            	</span>
            	</p>
            	-->
            	<p>
            	<input type="submit" value="Importar"/>
            	</p>
            </form>
        </wicket:extend>
        <!-- RODAPÉ -->
    </body>
</html>
