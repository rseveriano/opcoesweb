<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title>OpçõesWeb</title>
		<wicket:head>
			<wicket:link>
				<link href="res/calcularBlackScholesAdhoc.css" rel="stylesheet" type="text/css" />
			</wicket:link>
		</wicket:head>
	</head>
	<body>
		<!-- Menu -->
		<!-- CORPO -->
		<wicket:extend>
			<h1>Cálculo Ad-hoc de Opção Teórica</h1>
			<div wicket:id="feedback">Configuração submetida com sucesso.</div>

			<form wicket:id="formulario">
				<label class="rotulo">Serie:</label>
				<span wicket:id="serie">
					<input type="radio"/> A
					<input type="radio"/> B
					<input type="radio"/> C
					<input type="radio"/> D
					<input type="radio"/> E
				</span>
				<br />
				<label class="rotulo" for="precoAcao">Preço da Ação:</label>
				<input type="text" wicket:id="precoAcao" />
				<br />
				<label class="rotulo" for="precoExercicio">Preço da Exercício:</label>
				<input type="text" wicket:id="precoExercicio" />
				<br />
				<label class="rotulo" for="dataPregao">Data do Pregão:</label>
				<input type="text" wicket:id="dataPregao" />
				<br />
				<label class="rotulo" for="dataExercicio">Data do Exercício:</label>
				<input type="text" wicket:id="dataExercicio" />
				<br />
				<label class="rotulo" for="taxaJuros">Taxa de Juros:</label>
				<input type="text" wicket:id="taxaJuros" />
				<br />
				<label class="rotulo" for="volatilidade">Volatilidade:</label>
				<input type="text" wicket:id="volatilidade" />
				<br />
				<button wicket:id="submeter" class="submitbutton">Simular</button>
			</form>

			<div wicket:id="resultadoSimulacao">
				<label class="rotulo">Preço Teórico:</label>
				<span wicket:id="precoTeorico" class="resultado">R$ 1,55</span>
				<br/>
				<label class="rotulo">Taxa VE:</label>
				<span wicket:id="taxaVE" class="resultado">5,3%</span>
				<br/>
				<label class="rotulo">TheVE:</label>
				<span wicket:id="theVE" class="resultado">0,12%</span>
				<br/>
				<label class="rotulo">Não-Vende:</label>
				<span wicket:id="naoVende" class="resultado">0,91</span>
				<br/>
				<label class="rotulo">ATM:</label>
				<span wicket:id="atm" class="resultado">92%</span>
				<br/>
			</div>

		</wicket:extend>
		<!-- RODAPE -->
	</body>
</html>
