<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>OpçõesWeb</title>
    </head>
    <body>
        <form wicket:id="formulario" method="POST">
        	<table style="margin: 30% auto;">
        		<tr>
        			<td colspan="2"><div wicket:id="feedback" style="font-weight: bold; color: darkred;"> </div></td>
        		</tr>
        		<tr>
        			<td align="right">Usuário:</td>
        			<td><input type="text" wicket:id="usuario"/></td>
        		</tr>
        		<tr>
        			<td align="right">Senha:</td>
        			<td><input type="password" wicket:id="senha"/></td>
        		</tr>
        		<tr>
        			<td></td>
        			<td><input type="submit" value="Acessar"/></td>
        		</tr>
        	</table>
        </form>
    </body>
</html>
