<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title>OpçõesWeb</title>
		<wicket:head>
			<wicket:link>
				<link href="res/configurarSimulacaoPage.css" rel="stylesheet" type="text/css" />
			</wicket:link>
		</wicket:head>
	</head>
	<body>
		<!-- Menu -->
		<!-- CORPO -->
		<wicket:extend>
			<h1>Configuração de Simulação sobre Base Histórica de Opções</h1>
			<div wicket:id="feedback">Configuração submetida com sucesso.</div>
			<form wicket:id="formulario">
				<label class="rotulo">Ação:</label>
				<span wicket:id="acoes">
					<input type="radio"/>
					PETROBRAS
					<input type="radio"/>
					VALE
				</span>
				<br />
				<label class="rotulo" for="dataInicial">Data Inicial:</label>
				<input type="text" wicket:id="dataInicial" />
				<br />
				<label class="rotulo" for="dataFinal">Data Final:</label>
				<input type="text" wicket:id="dataFinal" />
				<br />
				<label class="rotulo" for="custodiaInicial">Custódia inicial:</label>
				<input type="text" wicket:id="custodiaInicial" />
				<br/>
				<label class="rotulo" for="prejuizoMaximo">Prejuízo máximo mensal:</label>
				<input type="text" wicket:id="prejuizoMaximo" />
				<br/>
				<label class="rotulo" for="tempoMaximoSimulacao">Tempo máximo simulação (s):</label>
				<input type="text" wicket:id="tempoMaximoSimulacao" />
				<br/>
				<label class="rotulo" for="corretagemIntegral">Corretagem no integral:</label>
				<input type="text" wicket:id="corretagemIntegral" />
				<br/>
				<label class="rotulo" for="corretagemOpcoes">Corretagem opções:</label>
				<input type="text" wicket:id="corretagemOpcoes" />
				<br/>
				<label class="rotulo" for="corretagemFracionario">Corretagem no fracionário:</label>
				<input type="text" wicket:id="corretagemFracionario" />
				<br/>
				<div wicket:id="secaoAlteracaoPreco">
					<label class="rotulo">Eventos que alteram o preço da opção:</label>
					<table>
						<tr wicket:id="eventos">
							<td><input type="checkbox" wicket:id="checagem"/></td>
							<td><span wicket:id="data">12/02/2009</span></td>
							<td><span wicket:id="descricao">Proventos de R$ 0,43</span></td>
						</tr>
					</table>
					<br/>
				</div>
				<input type="submit" class="submitbutton" value="Simular" />
			</form>
		</wicket:extend>
		<!-- RODAPE -->
	</body>
</html>
