<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>OpçõesWeb</title>
		<wicket:head>
			<wicket:link>
				<link href="res/configurarOnlinePage.css" rel="stylesheet" type="text/css" />
			</wicket:link>
		</wicket:head>
    </head>
    <body>
        <!-- Menu -->
        <!-- CORPO -->
        <wicket:extend>
            <h1>Configuração de Análise Online de Opções</h1>
            <div wicket:id="feedback">Configuração submetida com sucesso.</div>
            <form wicket:id="formulario">
            	<label class="rotulo" for="usarProxy">Usar proxy?</label>
                <input type="checkbox" class="boxes" wicket:id="usarProxy"/>
                <br/>
                <label class="rotulo" for="proxyURL">Proxy URL:</label>
                <input type="text" wicket:id="proxyURL"/>
                <br/>
                <label class="rotulo" for="jsessionid">JSessionID do BanifInvest:</label>
                <input type="text" wicket:id="jsessionid"/>
                <br/>
                <input type="submit" wicket:id="submeter" class="submitbutton" value="Configurar"/>
            </form>
        </wicket:extend>
        <!-- RODAPÉ -->
    </body>
</html>
